<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="styles.css"> <!-- Agrega aquí tus estilos si los tienes -->
</head>
<body>
    <div class="container">
        <h1>Perfil de Usuario</h1>
        <div id="user-info">
            <p><strong>Nombre Completo:</strong> <span id="fullName"></span></p>
            <p><strong>Rol:</strong> <span id="role"></span></p>
            <p><strong>Dirección:</strong> <span id="address"></span></p>
            <p><strong>Correo:</strong> <span id="email"></span></p>
            <p><strong>Teléfono:</strong> <span id="phone"></span></p>
            <p><strong>RUT:</strong> <span id="rut"></span></p>
            <p><strong>Fecha de nacimiento:</strong> <span id="fecha_nacimiento"></span></p>
            <p><strong>Recibe notificaciones:</strong> <span id="recibirNotificaciones"></span></p>
        </div>
        <button id="toggle-notifications">Recibir notificaciones</button>
        <button id="logout-button">Cerrar Sesión</button>
    </div>
    <a href="../reserva/mis_reservas.html">Mis reservas</a>
    <a href="../actividad/mis_inscripciones.html">Mis inscripciones</a>
    <script src="perfil_usuario.js"></script>
</body>
</html>
