<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postular Proyecto</title>
</head>
<body>
    <h1>Postular un Nuevo Proyecto</h1>
    
    <form id="postularProyectoForm">
        <label for="nombre">Nombre del Proyecto:</label>
        <input type="text" id="nombre" name="nombre" required>

        <br><br>
        <label for="presupuesto_estimado">Presupuesto estimado:</label>
        <input type="text" id="presupuesto_estimado" name="presupuesto_estimado" required>

        <br><br>
        <label for="duracion">Duración en semanas:</label>
        <input type="number" id="duracion" name="duracion" required>

        <br><br>
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" required>

        <br><br>
        <label for="objetivo">Objetivo general:</label>
        <input type="text" id="objetivo" name="objetivo" required>

        <br><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>

        <br><br>

        <label for="imagen">Adjuntar Imagen (opcional):</label>
        <input type="file" id="imagen" name="imagen" accept="image/*">

        <br><br>
        

        <button type="submit">Postular Proyecto</button>
    </form>

    <script src="postular_proyecto.js"></script>
</body>
</html>
