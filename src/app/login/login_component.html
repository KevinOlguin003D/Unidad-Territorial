<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="login_component.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Bienvenido a Unidad Territorial</h2>
            <p class="subtitle">Ingresa tus credenciales para iniciar sesión</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="text" id="correo" placeholder="Ingresa tu correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" id="loginButton">Iniciar sesión</button>
            </form>
            <p class="signup-link">¿No tienes una cuenta? <a href="../registro/registro_component.html">Crear cuenta</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
